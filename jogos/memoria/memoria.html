<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da memoria</title>
  <link rel="stylesheet" href="/escolha.css">
  <link rel="stylesheet" href="./memoria.css">
</head>
<body>
  
  <div id="masArea" class="msg">
    <p class="msgText"></p>
  </div>

  <div class="game">
    <!-- botao de iniciar e resetar -->
    <div class="controls">
      <button id="btn">Start</button>

      <div class="stats">
        <div class="moves">0 moves</div>
        <div class="timer">timer: 0 sec</div>
      </div>
    </div>

    <div class="board-container">
      <div class="board" data-dimension="4"></div>
      <div class="win">Voce ganhou</div>
    </div>

  </div>
  

<script src="./memoria.js"></script>
</body>
</html>
